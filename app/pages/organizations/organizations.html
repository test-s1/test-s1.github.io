<ion-navbar *navbar>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Orgaizations</ion-title>
</ion-navbar>
<ion-content padding class="organizations">
    
    <ion-list class="list max-width" no-lines>
 <a title="Support Portal"
  (click)="support()"><img class="imglogo img-padding" src="img/logo.png"></a>
        <div *ngFor="let org of list"> 
            <a detail-none href=# ion-item [hidden]="!org.is_expired && org.instances.length" class="blue1 org expired" (click)="alertOrg(org.name)">{{org.name}} (Expired)</a>
            <a detail-none href=# ion-item [hidden]="org.is_expired || !org.instances.length" class="blue1 org" (click)="toggle(org)"><ion-label class="padding-left8">{{org.name}}  {{org.instances.length == 1 ? org.instances[0].name : '' }}</ion-label></a>
            <div *ngIf="org.expanded && org.instances.length > 1">
                <a detail-none href=# ion-item *ngFor="let inst of org.instances" (click)="onSelectInst({org: org.key, inst: inst.key})" class="inst org2"><ion-label class="padding-left8">{{inst.name}}</ion-label></a>
            </div>
        </div>
    </ion-list>
</ion-content>
